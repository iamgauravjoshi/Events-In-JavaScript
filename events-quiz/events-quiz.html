<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-xl shadow-2xl p-8 mb-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">
          JavaScript Events Quiz
        </h1>
        <p class="text-center text-gray-600 mb-6">
          Test your knowledge of JavaScript events from basic to advanced!
        </p>

        <div class="flex justify-between items-center mb-6">
          <div class="text-lg font-semibold text-gray-700">
            Question <span id="currentQuestion">1</span> of 15
          </div>
          <div class="text-lg font-semibold text-gray-700">
            Score: <span id="score">0</span>/15
          </div>
        </div>

        <div class="w-full bg-gray-200 rounded-full h-3 mb-6">
          <div
            id="progressBar"
            class="bg-gradient-to-r from-green-400 to-blue-500 h-3 rounded-full transition-all duration-300"
            style="width: 6.67%"
          ></div>
        </div>
      </div>

      <div id="quizContainer" class="bg-white rounded-xl shadow-2xl p-8">
        <div id="questionCard">
          <div class="mb-6">
            <span
              id="difficulty"
              class="inline-block px-3 py-1 rounded-full text-sm font-semibold mb-4"
            ></span>
            <h2
              id="questionText"
              class="text-2xl font-bold text-gray-800 mb-6"
            ></h2>
          </div>

          <div
            id="interactiveExample"
            class="bg-gray-50 rounded-lg p-6 mb-6 border-2 border-dashed border-gray-300"
          ></div>

          <div id="optionsContainer" class="space-y-3 mb-6"></div>

          <button
            id="submitBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200"
          >
            Submit Answer
          </button>
        </div>

        <div id="resultCard" class="hidden">
          <div id="resultContent" class="text-center mb-6"></div>
          <div id="explanation" class="bg-blue-50 rounded-lg p-6 mb-6"></div>
          <button
            id="nextBtn"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200"
          >
            Next Question
          </button>
        </div>

        <div id="finalResults" class="hidden text-center">
          <h2 class="text-3xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
          <div
            id="finalScore"
            class="text-6xl font-bold text-blue-600 mb-4"
          ></div>
          <div id="performance" class="text-xl text-gray-600 mb-6"></div>
          <button
            id="restartBtn"
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-200"
          >
            Restart Quiz
          </button>
        </div>
      </div>
    </div>
    <script src="events-quiz.js"></script>
  </body>
</html>
